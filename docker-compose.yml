version: "3"
name: trippify

services:
  mongodb:
    image: mongo:latest
    command: --quiet --logpath /dev/null
    ports:
      - 27017:27017
    volumes:
      - mongodb-data:/data/db:rw

  main:
    build:
      context: ./backend
      target: hot-reload
    command: '-build="sleep 3 && go build -o /build main.go" -command="/build/main" -log-prefix=false'
    volumes:
      - ./backend:/app:ro
    depends_on:
      - mongodb
    ports:
      - "8000:8000"

volumes:
  mongodb-data:
